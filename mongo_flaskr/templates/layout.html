<!doctype html>
<title>Hubway_Flaskr</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>Hubway_Flaskr</h1>
  <div class=metanav>
  {% if not session.logged_in %}
    <p>
    <a href="{{ url_for('login') }}">log in</a>
    <p>
    <a href="{{ url_for('ride_choice') }}">Choose a Ride</a>
  {% else %}
    <p>
    <a href="{{ url_for('ride_choice') }}">Choose a Ride</a>
    <p>
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
  {% block body %}
    <h3>Hello, World!</h3>
  {% endblock %}
</div>
